<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Presentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-size: 7vw;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: black;
        color: white;
      }

      section {
        position: fixed;
        opacity: 0;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        padding: 2vw 4vw;
      }

      section:target {
        opacity: 1;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <section>Alpha 1 This is stuff</section>
    <section>Bravo 2</section>
    <section>Charlie 3</section>
    <section>Delta 4</section>
    <section>Echo 5</section>
    <section>Foxtrot 6</section>

    <script type="module">
      function getInitialIndex() {
        const id = window.location.hash.slice(1);
        const elem = document.getElementById(id);
        const i = sections.indexOf(elem);
        if (i < 0) {
          return 0;
        }
        return i;
      }

      function goTo(index) {
        const i = Math.max(0, Math.min(sections.length - 1, index));
        const section = sections[i];
        const id = section ? section.id : i;
        window.location.hash = `#${id}`;
        state.index = i;
        document.title = `${i + 1} of ${sections.length}`;
      }

      function goNext() {
        return goTo(state.index + 1);
      }

      function goPrev() {
        return goTo(state.index - 1);
      }

      function toggleFullscreen() {
        const isInFullScreen =
          (document.fullscreenElement && document.fullscreenElement !== null) ||
          (document.webkitFullscreenElement &&
            document.webkitFullscreenElement !== null) ||
          (document.mozFullScreenElement &&
            document.mozFullScreenElement !== null) ||
          (document.msFullscreenElement &&
            document.msFullscreenElement !== null);

        const docElm = document.documentElement;
        if (!isInFullScreen) {
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
          } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }

      const sections = Array.from(document.querySelectorAll("section"));
      sections.forEach((elem, i) => {
        if (!elem.id) {
          elem.id = i + 1;
        }
      });
      const state = { index: getInitialIndex() };
      goTo(state.index);
      addEventListener("keydown", event => {
        switch (event.key) {
          case "ArrowRight":
          case "ArrowDown":
          case "s":
          case "d":
          case "j":
          case "l":
          case "n":
            event.preventDefault();
            return goNext();
          case "ArrowLeft":
          case "ArrowUp":
          case "a":
          case "w":
          case "k":
          case "h":
          case "b":
            event.preventDefault();
            return goPrev();
          case " ":
            event.preventDefault();
            return event.shiftKey ? goPrev() : goNext();
          case "f":
            event.preventDefault();
            return toggleFullscreen();
          default:
            return;
        }
      });
    </script>
  </body>
</html>
